specVersion: 0.0.3
description: Westarter Subgraph
repository: https://github.com/westarter/westarter-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VoteNFT
    network: heco
    source:
      address: '0x203B4392ef59657c23fddE4CD37798f321220373'
      abi: VoteNFT
      startBlock: 10025158
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: VoteNFT
          file: ./abis/VoteNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handlerTransfer
      file: ./src/Mapping.ts
  - kind: ethereum/contract
    name: VoteMain
    network: heco
    source:
      address: '0x2fd64263220D8ce3497f95bD3aa5564Aa14b228a'
      abi: VoteMain
      startBlock: 10025198
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: VoteMain
          file: ./abis/VoteMain.json
      eventHandlers:
        - event: CreatePropose(indexed uint256,string,string,uint256,uint256,uint256,uint256,uint256)
          handler: handlerCreatePropose
        - event:  Vote(indexed address,indexed uint256,uint256,uint256)
          handler: handlerVote
      file: ./src/Mapping.ts
